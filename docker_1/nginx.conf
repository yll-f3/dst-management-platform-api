events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream dmp_backend {
        server dmp:80;
    }

    # 会话验证 map（通过 cookie 或 header 判断）
    map $cookie_dmp_auth $auth_passed {
        default 0;
        "validated" 1;
    }

    server {
        listen 80;
        server_name _;

        # 隐藏入口：验证通过后设置 cookie 并跳转到首页（保留端口）
        location = /a7f3k9m2p5q8x1w5 {
            add_header Set-Cookie "dmp_auth=validated; Path=/; HttpOnly; Max-Age=86400";
            return 302 $scheme://$http_host/;
        }

        # 提供 ports.config.json 访问（无需认证）
        location = /config/ports.config.json {
            alias /etc/nginx/ports.config.json;
            add_header Content-Type application/json;
        }

        # API 请求代理到后端（需验证）- 匹配所有 /v 开头的版本号路径
        location ~ ^/(v[0-9]+|api)/ {
            if ($auth_passed = 0) {
                return 404;
            }
            proxy_pass http://dmp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 前端静态资源（需验证）
        location / {
            if ($auth_passed = 0) {
                return 404;
            }
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
        }
    }
}